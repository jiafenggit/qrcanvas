<!doctype html>
<html>
<head>
  <title>QRCanvas</title>
  <link rel="stylesheet" href="style.css">
  <script src="qrcanvas.js"></script>
</head>
<body>
  <a href="https://github.com/gera2ld/qrcanvas"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
  <h1>QRCode Generator</h1>
  <div class="panel">
    <div class="group">
      <small>Text:</small>
      <div class="input content">
        <textarea id="qrtext"></textarea>
      </div>
    </div>
    <div class="group">
      <small>Size:</small>
      <div class="input content">
        <input id="cellSize" type=range min=2 max=10>
      </div>
    </div>
    <div class="group">
      <small>Effect:</small>
      <div class="content" id="effect">
        <input type=radio name="effect-type" id="effect-none" value="none" checked><label for="effect-none"> None</label><br>
        <input type=radio name="effect-type" id="effect-liquid" value="liquid"><label for="effect-liquid"> Liquid</label><br>
        <input type=radio name="effect-type" id="effect-round" value="round"><label for="effect-round"> Round</label><br>
        <input type=radio name="effect-type" id="effect-image" value="image"><label for="effect-image"> Image</label><br>
        <div class="input">
          <input id="effectValue" type=range min=0 max=100 step=5>
          <img id="effectImg" class="effect-image" src="iloveme.jpg">
          <input type="file" id="effectFile" class="effect-image">
        </div>
      </div>
    </div>
    <div class="group">
      <small>Colors:</small>
      <div class="content">
        <div class="input group">
          Foreground
          <input id=colorFore type=color>
        </div>
        <div class="input group">
          Background
          <input id=colorBack type=color>
        </div>
        <div class="input group">
          Outside-border
          <input id=colorOut type=color>
        </div>
        <div class="input group">
          Inside-border
          <input id=colorIn type=color>
        </div>
      </div>
    </div>
    <div class="group">
      <small>Type number:</small>
      <div class="input content">
        <input id=typeNumber type=range min=1 max=10 step=1>
      </div>
    </div>
    <div class="group tabs">
      <input id=cblogo type=checkbox>
      <label for=cblogo>Add Logo</label>
      <div class="logo-header">
        <span data-type="image">Image</span>
        <span data-type="text">Text</span>
      </div>
      <div class="logo-body">
        <div class="tab" data-type="image">
          <div class="group">
            <small>Image:</small>
            <img id=logoImg src=iloveme.jpg>
            <div class="input content">
              <input id=fimg type=file>
            </div>
          </div>
        </div>
        <div class="tab" data-type="text">
          <div class="group">
            <small>Text:</small>
            <div class="input content">
              <input id=logoText>
            </div>
          </div>
          <div class="group">
            <small>Font:</small>
            <div class="input content">
              <input id=logoFont placeholder="CSS font string">
            </div>
          </div>
          <div class="group">
            <label>Color: <input id=logoColor type=color></label>
            <label><input id=logoBold type=checkbox>Bold</label>
            <label><input id=logoItalic type=checkbox>Italic</label>
          </div>
        </div>
        <div class="group">
          <small>Size:</small>
          <div class="input content">
            <input id="logoSize" type=range min=5 max=20>
          </div>
        </div>
        <div class="group">
          <small>Clear edges:</small>
          <div class="input content">
            <input id="logoClearEdges" type=range min=0 max=3>
          </div>
        </div>
        <div class="group">
          <small>Margin:</small>
          <div class="input content">
            <input id="logoMargin" type=range min=0 max=10>
          </div>
        </div>
      </div>
    </div>
    <div class="group">
      <button id="qrgen">Make</button>
      <a target="_blank" href="https://github.com/gera2ld/qrcanvas/wiki">Wiki</a>
    </div>
  </div>
  <div id="qrcanvas"></div>
  <script src="index.js"></script>
</body>
</html>
